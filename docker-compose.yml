version: '1.0'
volumes:
  postgres_data:
services:
  api:
    build: backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - spring-postgresql
      - react-spring
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/quizio
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  postgres:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=quizio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-postgresql

  frontend:
    build: frontend
    ports:
      - "5173:5173"
    networks:
      - react-spring

networks:
  react-spring:
  spring-postgresql:
